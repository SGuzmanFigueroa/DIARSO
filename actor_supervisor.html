<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Supervisor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Plaza Vea – Gestión de Pedidos</h1>
  <small>Panel de Supervisor de ventas online</small>
</header>

<main>
  <section class="section active">
    <button class="btn-volver-actores" onclick="location.href='index.html'">
      ← Volver a actores
    </button>

    <h2>Actor: Supervisor de ventas online</h2>
    <p class="descripcion">
      El supervisor revisa solicitudes del almacén y aprueba el flujo de pedidos.
    </p>

    <div class="grid-casos">
      <div class="card card-click" onclick="location.href='supervisor_aprobar.html'">
        <h3>✔ Aprobar solicitud del almacén</h3>
        <p>Revisa y aprueba la solicitud de pedidos enviada por el almacén.</p>
      </div>
    </div>
  </section>
</main>
</body>
</html>
